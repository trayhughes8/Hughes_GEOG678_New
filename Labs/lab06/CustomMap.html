# Custom 

<!DOCTYPE html>
<html>
<head>
  <title>Hughes TAMU Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #mapid {
      height: 100%;
      width: 100%;
    }
    h1 {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #330000;
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
    .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }
    .info h4 {
      margin: 0 0 5px;
      color: #777;
    }
  </style>
</head>
<body>

<h1>Hughes TAMU Map</h1> <!-- Title displayed on the map -->

<div id="mapid"></div>

<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>

<!-- Add the script for the TAMU buildings -->
<script src="tamubuildings.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  var map = L.map('mapid').setView([30.615, -96.341], 16);

  // Add Tile Layer (Mapbox Streets)
  L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11', // Correct style ID for Mapbox Streets
        accessToken: 'pk.eyJ1IjoidHJheWh1Z2hlczgiLCJhIjoiY205c3B1enVxMDM2ZjJqb2kxcG03MnZ4ZSJ9.xPq69UfCSQJuv27WFx9O0w'
      }).addTo(map);

  // Info control
  var info = L.control();
  info.onAdd = function () {
    this._div = L.DomUtil.create('div', 'info');
    this.update();
    return this._div;
  };
  info.update = function (props) {
    this._div.innerHTML = '<h4>TAMU Building Info</h4>' + (props ? 
      '<b>' + props.name + '</b><br/>' + props.abbr : 
      'Hover over a building');
  };
  info.addTo(map);

  function highlightFeature(e) {
    var layer = e.target;
    layer.setStyle({
      weight: 3,
      color: '#330000',
      fillOpacity: 0.7
    });
    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
      layer.bringToFront();
    }
    info.update(layer.feature.properties);
  }

  function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
  }

  function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
  }

  function onEachFeature(feature, layer) {
    layer.on({
      mouseover: highlightFeature,
      mouseout: resetHighlight,
      click: zoomToFeature
    });
  }

  function buildingStyle(feature) {
    return {
      fillColor: "#500000", // TAMU Maroon
      weight: 2,
      opacity: 1,
      color: '#330000',
      fillOpacity: 0.5
    };
  }

  // Use the tamu variable from tamubuildings.js
  geojson = L.geoJSON(tamu, { // 'tamu' is the variable loaded from tamubuildings.js
    style: buildingStyle,
    onEachFeature: onEachFeature
  }).addTo(map);
})
</script>

</body>
</html>
