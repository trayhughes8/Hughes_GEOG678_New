<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Station Weekly Temperature Forecast (Highcharts)</title>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>

  <style>
    #container {
      min-width: 310px;
      max-width: 800px;
      height: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<h2>College Station Weekly Temperature Forecast</h2>
<div id="container"></div>

<script>
  Highcharts.chart('container', {
    title: { text: 'College Station Weekly Temperature Forecast' },
    subtitle: { text: 'Data Source: Forecast Data' },
    yAxis: { title: { text: 'Temperature (Â°F)' } },
    xAxis: { 
      categories: ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
    },
    legend: { layout: 'vertical', align: 'right', verticalAlign: 'middle' },
    plotOptions: { series: { label: { connectorAllowed: false }, pointStart: 0 } },

    series: [{
      name: 'Highest',
      data: [82, 81, 81, 70, 77, 78, 79, 80]
    }, {
      name: 'Lowest',
      data: [67, 59, 50, 47, 51, 60, 66, 66]
    }],

    responsive: {
      rules: [{
        condition: { maxWidth: 500 },
        chartOptions: {
          legend: { layout: 'horizontal', align: 'center', verticalAlign: 'bottom' }
        }
      }]
    }
  });
</script>

</body>
</html>
